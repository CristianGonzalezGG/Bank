{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Agendar Cita para {{ client.name }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.appointment_type.id_for_label }}" class="form-label">
                                    Tipo de Cita
                                </label>
                                {{ form.appointment_type }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.branch.id_for_label }}" class="form-label">
                                    Sede
                                </label>
                                {{ form.branch }}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.date.id_for_label }}" class="form-label">
                                    Fecha
                                </label>
                                {{ form.date }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="{{ form.time.id_for_label }}" class="form-label">
                                    Hora
                                </label>
                                {{ form.time }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.notes.id_for_label }}" class="form-label">
                                Observaciones
                            </label>
                            {{ form.notes }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'blog:appointment_list' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calendar-check me-2"></i>Agendar Cita
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
