{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-envelope me-2"></i>
                        Enviar Correo a {{ client.name }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Campo de Asunto -->
                        <div class="mb-3">
                            <label for="id_subject" class="form-label">Asunto</label>
                            {{ form.subject }}
                            {% if form.subject.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ form.subject.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <!-- Campo de Mensaje -->
                        <div class="mb-3">
                            <label for="id_message" class="form-label">Mensaje</label>
                            {{ form.message }}
                            {% if form.message.errors %}
                                <div class="invalid-feedback d-block">
                                    {{ form.message.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <!-- Botones de acciÃ³n -->
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'blog:client_detail' client.id %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Enviar Correo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.form-control:focus {
    border-color: #4e73df;
    box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
}

.btn-primary {
    background-color: #4e73df;
    border-color: #4e73df;
}

.btn-primary:hover {
    background-color: #2e59d9;
    border-color: #2e59d9;
}

.invalid-feedback {
    display: block;
    color: #e74a3b;
}
</style>
{% endblock %}
