{% extends 'base.html' %}
{% load static %}
{% block title %}
Registro | Banco el dorado
{% endblock %}

{% block content %}
<section class="vh-100" style="background-color: #809292;">
    <div class="container py-5 h-10">
        <div class="row d-flex justify-content-center align-items-center h-10">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://i.postimg.cc/ZqkK1nnQ/Logo-de-producto-Finanzas-Ilustrativo-Le-n-Oro-1.png"
                                alt="register form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; padding-left: 80px" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Regístrate</button>
                                    </div>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Ya tienes una cuenta? 
                                        <a href="/" style="color: #393f81;">Inicia sesión aquí</a>
                                    </p>
                                    <a href="#!" class="small text-muted">Términos de uso.</a>
                                    <a href="#!" class="small text-muted">Política de privacidad</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
